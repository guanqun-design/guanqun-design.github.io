<script>

    let gap = 12;

    let solve = function (A, y) {

        const n = A.length;

        // --- 1. 输入验证 ---
        if (A[0].length !== n) {
            throw new Error("系数矩阵 A 必须是方阵");
        }
        if (y.length !== n) {
            throw new Error("向量 y 的维度必须与矩阵 A 的维度匹配");
        }

        // --- 2. 创建增广矩阵 [A|y] ---
        // 使用深拷贝，避免修改原始输入
        const aug = A.map((row, i) => [...row, y[i]]);

        // --- 3. 高斯-若尔当消元 ---
        for (let col = 0; col < n; col++) {
            // --- 3.1 主元选择：找到当前列中绝对值最大的行，并交换到当前行 ---
            let pivotRow = col;
            for (let r = col + 1; r < n; r++) {
                if (Math.abs(aug[r][col]) > Math.abs(aug[pivotRow][col])) {
                    pivotRow = r;
                }
            }

            // 如果主元为0，说明矩阵是奇异的，可能无解或有无穷解
            if (Math.abs(aug[pivotRow][col]) < 1e-10) {
                throw new Error("矩阵是奇异的，方程组可能无解或有无穷多解");
            }

            // 交换行
            [aug[col], aug[pivotRow]] = [aug[pivotRow], aug[col]];

            // --- 3.2 将主元所在行的主元元素归一化为 1 ---
            const pivot = aug[col][col];
            for (let c = col; c <= n; c++) {
                aug[col][c] /= pivot;
            }

            // --- 3.3 消去当前列的其他所有元素 ---
            for (let r = 0; r < n; r++) {
                if (r !== col) {
                    const factor = aug[r][col];
                    for (let c = col; c <= n; c++) {
                        aug[r][c] -= factor * aug[col][c];
                    }
                }
            }
        }

        // --- 4. 提取解 ---
        // 此时增广矩阵的右侧就是解向量 x
        const x = aug.map(row => row[n]);
        return x;
    };

    let createZeroVector = function(dim) {
        return new Array(dim).fill(0);
    }

    let createZeroMatrix = function (dim) {
        const matrix = [];
        for (let i = 0; i < dim; i++) {
            matrix.push(createZeroVector(dim));
        }
        return matrix;
    };

    let createImageColumnRow = function (rowImages) {
        let a = createZeroMatrix(rowImages.length);
        let y = createZeroVector(rowImages.length);
        // 生成行宽条件
        y[0] = mainContent.clientWidth - (rowImages.length + 1) * gap;
        for (let i = 0; i < rowImages.length; i++) {
            a[0][i] = 1;
        }
        // 生成列等高条件
        let px0 = 0;
        rowImages[0].forEach(image => {
            px0 += image.height / image.width;
        })
        for (let i = 1; i < rowImages.length; i++) {
            let pxi = 0;
            rowImages[i].forEach(image => {
                pxi += image.height / image.width;
            })
            a[i][0] = px0;
            a[i][i] = -pxi;
            y[i] = (rowImages[i].length - rowImages[0].length) * gap;
        }
        let x = solve(a, y);
        let rowHTML = `<div style="width:${mainContent.clientWidth}px; display: flex; justify-content: space-evenly">`
        for (let i = 0; i < rowImages.length; i++) {
            rowHTML += `<div style="width:${x[i]}px; height:${x[0]*px0+(rowImages[0].length-1)*gap}px; display: flex; flex-direction: column; justify-content: space-between">`
            rowImages[i].forEach(image => {
                if (image.url != null) {
                    rowHTML += `<img src=${image.url} style="width:${x[i]}px; height:${x[i] * image.height / image.width}px; border-radius:8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1)"">`;
                }
            })
            rowHTML += `</div>`
        }
        rowHTML += `</div>`
        rowHTML += `<div style="height:${gap}px"></div>`
        return rowHTML;
    };

    let createImageRow = function(images){
        let rowImages = [];
        images.forEach(image => {
            rowImages.push([image]);

        return createImageColumnRow(rowImages);

    let createHoverCameraPage = function() {
        let p1 = "People enjoy sharing their daily life and having more interaction with others. What we wanted to provide was a new photo and video capturing experience for people. The product should be safe, portable and easy to use. And it should be able to capture photos and videos in various angles to grasp the most natural and precious moments of your life, just like your personal photographer. And that was our purpose and goal of designing HOVER CAMERA PASSPORT.";

    let createExoskeletonInsolePage = function() {
        let p1 = "According to individual foot problems, the data are collected by foot pressure and edited by parametric algorithm to generate the exoskeleton insole with the corrective effect. Foot problems can lead to soreness and deformity of feet and long and short legs and other problems. According to each person's different foot problems, the data are collected by foot pressure instrument and edited by parametric algorithm to generate the exoskeleton insole with the corrective effect. For example, for flat feet, gait can be adjusted by adding support to the arch of the foot and adjusting the insole angle.";
        let p2 = "The parametric algorithm takes healthy feet as the basic model to establish parametric data points, changes parameters according to different foot problems, and generates optimal results to solve different problems. The design inspiration of the algorithm comes from the lightweight skeleton of the bird. It uses a light weight and strong supporting force structure as an exoskeleton and establishes stress points and shock absorption areas according to the foot pressure characteristics to solve the biomechanics problems caused by excessive local pressure, uneven force and insufficient supporting force. Exoskeleton insole is composed of half cushion and full cushion, which is similar to the relationship between skeleton and muscle. The half cushion is made of hard material, which plays a supporting and adjusting role. The full cushion is made of soft material and is used with half cushion to reduce vibration and friction. For example, if the arch of the foot is too high, it is necessary to deepen the heel cup, increase the stability of the heel, and strengthen the shock absorption force of the foot.";
        let p3 = "根据个人不同的脚部问题，通过脚部压力采集数据，将数据进行参数化算法编辑，生成有矫正作用的外骨骼鞋垫。脚部问题会导致脚酸痛，变形，长短腿等问题。根据每个人不同的脚部问题，通过脚部压力仪器采集数据，将数据进行参数化算法编辑，生成有矫正作用的外骨骼鞋垫。例如：扁平足，在足弓处增加支撑，并调整鞋垫角度，能够调整步态。参数化算法，以健康的脚作为基础模型，建立参数化数据点，根据不同的脚部问题改变参数，生成解决不同问题的最优结果。算法的设计灵感来自于飞鸟的轻质化骨骼，用重量轻且支撑力强的结构作一个外骨骼，根据脚部压力特征建立受力点和减震区域，解决因局部压力过大，受力不均，支撑力不足等导致的生物力学问题。外骨骼鞋垫由半垫加全垫的形式组成，类似于骨骼与肌肉的关系。半垫为硬质材质，起到支撑，调整的作用。全垫为软材质，配合半垫使用，起减震、减小摩擦的作用。例如：足弓过高，需要加深足跟杯，增加脚跟的稳定性，并加强脚部吸震力。";

    let createParametricDesignPage = function () {
        let p1 = "Les deux premiers cours ont eu lieu au début de ma recherche, et ils m'ont donné quelques idées. Ce cours est d’ailleurs la première pratique de ma recherche. J’ai examiné l'application des conceptions réelles, focus sur la morphologie humaine. Recherche: la conception paramétrique est une méthode de conception très large gamme d'applications, d’architecture, design espace, de produits, etc. Pour sujet principal, j'ai choisi le médical (ou la médecine ?), je vais en faire la description détaillée après.";
        let p2 = "Avant de présenter la troisième conception, je voudrais simplement expliquer ma recherche. Le design paramétrique est la pratique d'une méthode de travail basée sur la paramétrisation des éléments. Bien que la conception paramétrique et la conception précédente soient très différentes, on peut modifier leurs paramètres. Autrement dit, nous faisons évoluer les règles pour générer la forme, plutôt que les formes elles-mêmes. C'est un algorithme à programmer par logiciels grasshopper. En modifiant ces paramètres je peux générer des dizaines de milliers de formes différentes. Ainsi, en utilisant cet algorithme, des prototypes sont créés.";
        let p3 = "ette exigence de cours est améliorée par des pièces vélo ou en ajoutant des pièces simples, de sorte que les vélos ont des fonctionnalités supplémentaires. A ce moment-là, j'ai déjà terminé cette algorithme, j'ai pensé alors, pourquoi ne pas l’utiliser pour réaliser la personnalisation d’une selle de vélo ? Chaque personne possède différents muscles et os, les hommes, les femmes, les personnes âgées, les enfants, les gros, les minces. Les exigences des selles sont différentes selon les paramètres de la morphologie de chacun pour générer un siège individuel approprié. Cette conception est utile. Les entreprises de bicyclettes pourraient créer un logiciel de génération en ligne sur lequel les gens entreraient les paramètres de leur taille, de leur poids et d’une variété de caractéristiques, en fonction desquels l'ordinateur générera automatiquement une certaine forme, puis l’imprimera via la 3D et réaliser leur propre selle.";
        let p4 = "Le cours d’Imagination et d’objet non-standard, Ses mots clé sont l'impression 3D, les méthodes de traitement, les structures, la chaise Zig Zag. Certains disent que l'émergence de la technologie d'impression 3D aura un impact énorme sur la production industrielle, de la production à la personnalisation individuelle, en passant par la baisse des coûts de production. En raison de la complexité de la structure et l'aspect de la surface, un grand nombre de projets de conception paramétrique sont mis en œuvre par l'impression 3D.";
        let p5 = "Imagination et objet non-standard: L'école dispose de deux imprimantes en 3D, qui peuvent imprimer les pièces simples jointes. Ce cours exigence est de changer la méthode de production de la chaise Zig Zag. On a tous entendu la méthode de fabrication de cette chaise, celle-ci est complexe. On doit réfléchir à la façon de connecter les quatre conseils généraux avec des pièces 3D imprimés simples. Je considère que, 1 Il doit être facile à assembler, sans utiliser de clous. 2. Je ne veux pas qu’il copie seulement la forme de la chaise, Il doit avoir également d'autres fonctionnalités, telles que le recours à la force agissant entre les uns et les autres, de sorte qu'il peut être légèrement secoué. 3. Imprimante 3D est l'empilement de ces couches qui crée un volume. Donc, je veux tenter de sauver le matériau et le temps d'impression. En vertu de cette idée, j'ai créé le premier prototype, il a posé beaucoup de difficultés. Ensuite, j’y apporte quelques d'améliorations, plus de formes symétriques, et utilise la forme ronde comme un élément de design. Dans les détails, au début de chaque section de plus 1 mm de diamètre convexe , ainsi, ils ne sont pas facilement séparables. Ajuster son épaisseur peut disperser son poids, mais aussi fait gagner du temps pour l'impression. Après l'achèvement de cette conception, je me suis demandé s’il était possible d'explorer une route de “paramètres de faible technologie” en engendrant la liaison du 《design high-tech》 et de la《construction low-tech》, tout en réalisant d'une manière simple la conception paramétrique. Dans le processus de la conception, de l'utilisation de la logique paramétrique et des outils de conception paramétrique, le travail de conception peut ensuite être effectué par l'équipe de construction générale avec les méthodes normales, ceci dans le but de s'assurer que la conception peut être réalisée.";
        let innerHtml = createPageTitle("参数化设计相关（研究生阶段）RECHERCH");
        innerHtml += createSingleImageRow({url: "image/parametric-design/pd1.jpg", width: 1074, height: 400});
        innerHtml += createParagraph(p1);
        innerHtml += createParagraph(p2);
        innerHtml += createSingleImageRow({url: "image/parametric-design/pd2.jpg", width: 842, height: 279});
        innerHtml += createSingleImageRow({url: "image/parametric-design/pd3.jpg", width: 595, height: 842});
        innerHtml += createSingleImageRow({url: "image/parametric-design/pd4.jpg", width: 1288, height: 1852});
